name: Budget Guardrail Bot

on:
  schedule:
    - cron: "7 5 * * MON"   # Mondays 05:07 UTC
  workflow_dispatch:

jobs:
  guardrail:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      - name: Generate report & alerts
        run: |
          python tools/budget_guardrail_bot.py

      - name: Commit report
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/finance_report.md docs/alerts.json
            git commit -m "chore(finance): weekly budget guardrail report"
            git push
          else
            echo "No changes."
          fi

      - name: Fail if guardrails breached (visible red CI)
        run: |
          if jq -e 'length>0' docs/alerts.json >/dev/null 2>&1; then
            echo "Guardrails breached â€” see docs/finance_report.md"
            cat docs/alerts.json
            exit 1
          fi
